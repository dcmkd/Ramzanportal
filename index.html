<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govt., of KP, Ramazan Package Portal</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
   <style>
    :root { --kp-green: #1e7e34; --kp-dark: #145a25; --kp-gold: #ffcc00; }
    
    body { 
        font-family: 'Segoe UI', Arial, sans-serif; 
        background-color: #f8f9fa; 
        margin: 0; padding: 0; 
        text-align: center; color: #333;
        overflow-x: hidden; /* Prevents side-scrolling on mobile */
    }

    /* Official Curved Header Section */
    header { 
        background: white; 
        padding: 20px 10px 30px 10px; 
        border-bottom: 6px solid var(--kp-gold);
    }

    .header-top-row {
        display: flex;
        align-items: center;
        justify-content: space-around; /* Better spacing for mobile */
        max-width: 1000px;
        margin: 0 auto;
        gap: 10px;
    }

    .side-logo { height: 80px; width: auto; flex-shrink: 0; }

    /* Curved Text Implementation - Now Responsive */
    .curved-container {
        flex-grow: 1;
        max-width: 450px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .curved-text svg {
        width: 100%;
        height: auto;
        max-height: 120px;
    }

    .curved-text text {
        font-size: 26px; /* Optimized for mobile */
        font-weight: 800;
        fill: var(--kp-green);
        text-transform: uppercase;
    }

    .sub-title-area { margin-top: 15px; padding: 0 10px; }
    .package-title { font-size: 18px; font-weight: 600; color: #444; display: block; }
    .district-title { font-size: 22px; font-weight: 800; color: var(--kp-green); margin-top: 5px; display: block; }

    /* Search Section */
    .container { max-width: 100%; width: 90%; margin: 20px auto; padding: 0; }
    .search-box {
        background: white; padding: 30px 20px;
        border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    
    input { 
        width: 100%; max-width: 100%; padding: 15px; 
        font-size: 18px; font-weight: bold; text-align: center; 
        border: 2px solid #ccc; border-radius: 10px; outline: none;
        box-sizing: border-box; /* Ensures padding doesn't increase width */
    }
    
    .btn-main {
        display: block; width: 100%; 
        margin: 20px auto 0; padding: 18px; 
        color: white; border: none; border-radius: 10px; 
        font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    .btn-verify { background: var(--kp-green); }
    .btn-clear { background: #666; }

    /* Result Presentation */
    #result-area { margin-top: 20px; width: 100%; }
    .record-card { background: white; border-radius: 15px; border: 2px solid #e1e1e1; overflow: hidden; text-align: left; }
    .card-header { background: var(--kp-green); color: white; padding: 15px; font-size: 20px; font-weight: bold; text-align: center; }
    
    .data-row { 
        display: flex; 
        flex-direction: column; /* Stack label on top of value for mobile */
        padding: 12px 20px; 
        border-bottom: 1px solid #f0f0f0; 
    }
    .label { width: 100%; color: #666; font-size: 14px; font-weight: 600; margin-bottom: 2px; }
    .value { width: 100%; color: #000; font-size: 18px; font-weight: 800; }

    .error-text { color: #d9534f; font-size: 20px; font-weight: bold; margin-top: 20px; padding: 0 10px; }

    footer { margin-top: 50px; padding: 20px; color: #999; border-top: 1px solid #eee; font-size: 14px; }

    /* Desktop Adjustments (Screens wider than 768px) */
    @media (min-width: 768px) {
        .side-logo { height: 110px; }
        .curved-text text { font-size: 28px; }
        .package-title { font-size: 24px; }
        .district-title { font-size: 30px; }
        .data-row { flex-direction: row; } /* Side-by-side on PC */
        .label { width: 45%; font-size: 18px; margin-bottom: 0; }
        .value { width: 55%; font-size: 20px; }
        input { font-size: 24px; }
        .btn-main { font-size: 24px; max-width: 500px; }
        .container { max-width: 850px; }
    }
	   /* This targets the placeholder text specifically */
#cnicInput::placeholder {
    font-size: 14px; /* Smaller size for mobile instruction */
    font-weight: normal;
    letter-spacing: 0px; /* Removes gaps so the whole sentence fits */
}

/* For Desktop/PC, we can make it slightly larger again */
@media (min-width: 768px) {
    #cnicInput::placeholder {
        font-size: 18px;
    }
}
</style>
</head>
<body>

    <header>
		<img src="KP_logo.png" alt="Government Logo" class="gov-logo" width="180">
        <h1 class="main-title">Government of Khyber Pakhtunkhwa</h1>
        <div class="sub-title-area">
            <span class="package-title">Ramazan Package Payment to Beneficiaries</span>
            <span class="district-title">DISTRICT MALAKAND</span>
        </div>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" id="cnicInput" placeholder="Enter 13 digits CNIC No. without (â€”)" maxlength="13">
            <button id="actionBtn" class="btn-main btn-verify" onclick="handleButtonClick()">VERIFY RECORD</button>
        </div>
        <div id="result-area"></div>
    </div>

    <footer>&copy; 2026 District Administration Malakand</footer>

    <script>
        let paymentData = [];
        let retailerData = [];
        let isShowingResult = false;

        // Function to convert Excel serial date to DD/MM/YYYY
        function formatExcelDate(serial) {
            if (!serial || isNaN(serial)) return serial; 
            if (String(serial).includes('/') || String(serial).includes('-')) return serial;
            
            const date = new Date(Math.round((serial - 25569) * 86400 * 1000));
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        async function loadExcelData(fileName) {
            try {
                const response = await fetch(fileName + '?v=' + new Date().getTime()); // Prevent cache
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                return XLSX.utils.sheet_to_json(firstSheet);
            } catch (e) { return []; }
        }

        window.onload = async function() {
            paymentData = await loadExcelData("payment.xlsx");
            retailerData = await loadExcelData("retailers.xlsx");
            document.getElementById("cnicInput").addEventListener("keypress", (e) => {
                if (e.key === "Enter") { e.preventDefault(); handleButtonClick(); }
            });
        };

        function handleButtonClick() { isShowingResult ? clearRecord() : performSearch(); }

        function clearRecord() {
            document.getElementById('cnicInput').value = "";
            document.getElementById('result-area').innerHTML = "";
            const btn = document.getElementById('actionBtn');
            btn.innerText = "VERIFY RECORD";
            btn.className = "btn-main btn-verify";
            isShowingResult = false;
        }

        function performSearch() {
            const input = document.getElementById('cnicInput').value.trim();
            const resultDiv = document.getElementById('result-area');
            const btn = document.getElementById('actionBtn');
            
            if (!/^[0-9]{13}$/.test(input)) {
                resultDiv.innerHTML = `<p class="error-text">INVALID INPUT<br><span style="font-size:20px; font-weight:normal;">Please input 13 digits CNIC No. without - or spaces</span></p>`;
                return;
            }

            const beneficiary = paymentData.find(row => String(row['cnic'] || "").trim() === input);

            if (beneficiary) {
                const msisdn = String(beneficiary['retailer_msisdn'] || "").trim();
                const retailer = retailerData.find(r => String(r['POSID'] || "").trim() === msisdn) || {};
                const check = (d) => d && String(d).trim() !== "" ? d : 'N/A';
                
                // Combine Retailer Name and City
                const retailerInfo = retailer['POS Name'] ? `${retailer['POS Name']} (${check(retailer['City'])})` : 'N/A';

                resultDiv.innerHTML = `
                    <div class="record-card">
                        <div class="card-header">BENEFICIARY RECORD FOUND</div>
                        <div class="data-row"><div class="label">CNIC Number:</div><div class="value">${check(beneficiary['cnic'])}</div></div>
                        <div class="data-row"><div class="label">Cashin TRX ID:</div><div class="value">${check(beneficiary['cashin_trx_id'])}</div></div>
                        <div class="data-row"><div class="label">Cashin Date:</div><div class="value">${formatExcelDate(beneficiary['cashin_date'])}</div></div>
                        <div class="data-row"><div class="label">Cashin Amount:</div><div class="value">Rs. ${check(beneficiary['cashin_amount'])}</div></div>
                        <div class="data-row"><div class="label">Cashout Trans ID:</div><div class="value">${check(beneficiary['cashout_trans_id'])}</div></div>
                        <div class="data-row"><div class="label">Cashout Date:</div><div class="value">${formatExcelDate(beneficiary['cashout_date'])}</div></div>
                        <div class="data-row" style="border:none;"><div class="label">Retailer Name and City:</div><div class="value">${retailerInfo}</div></div>
                    </div>`;
            } else {
                resultDiv.innerHTML = `<p class="error-text">YOU ARE NOT A BENEFICIARY<br>KP Ramazan Package 2026 - District Malakand</p>`;
            }

            btn.innerText = "CLEAR RECORD";
            btn.className = "btn-main btn-clear";
            isShowingResult = true;
        }
    </script>
</body>
</html>
